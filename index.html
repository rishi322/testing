<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Reports Analyzer</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            color: #4C72B0;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            position: relative;
        }

        .section h3 {
            color: #4C72B0;
            margin-bottom: 15px;
        }

        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4C72B0;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a5a8a;
        }

        .response, .wordcloud-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
            position: relative;
        }

        .wordcloud-container img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        .text-preview {
            max-height: 100px;
            overflow: hidden;
            position: relative;
            transition: max-height 0.3s ease;
        }

        .text-preview.expanded {
            max-height: none;
        }

        .view-more {
            color: #4C72B0;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .view-more:hover {
            text-decoration: underline;
        }

        /* Loading Indicator */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4C72B0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input[type="file"], input[type="text"], button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RAG Reports Analyzer</h2>

        <!-- File Upload Section -->
        <div class="section">
            <h3>Upload PDF Reports</h3>
            <input type="file" id="pdfUpload" multiple>
            <button onclick="uploadFiles()">Upload PDFs</button>
            <p id="uploadStatus"></p>
        </div>

        <!-- Query Section -->
        <div class="section">
            <h3>Key Insights of Reports</h3>
            <input type="text" id="queryInput" placeholder="Enter your query...">
            <button onclick="searchReports()">Get Insights</button>
            <div id="response" class="response">
                <div class="loader" id="insightsLoader"></div>
            </div>
        </div>

        <!-- Word Cloud Section -->
        <div class="section">
            <h3>Reports Word Cloud</h3>
            <div id="wordcloudContainer" class="wordcloud-container">
                <div class="loader" id="wordcloudLoader"></div>
                <img id="wordcloudImage" src="" alt="Word Cloud will appear here">
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://bounceai-iks2kmz3ha-uc.a.run.app";

        // Upload PDFs and automatically trigger word cloud & insights
        async function uploadFiles() {
            const files = document.getElementById('pdfUpload').files;
            if (files.length === 0) {
                alert("Please select at least one PDF file.");
                return;
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append("files", file);
            }

            try {
                const response = await fetch(`${API_URL}/upload_reports/`, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                document.getElementById('uploadStatus').innerText = result.message;
                console.log("Upload Response:", result);

                // Automatically generate Word Cloud & Insights
                generateWordCloud();
                searchReports();
            } catch (error) {
                console.error("Error uploading files:", error);
            }
        }

        // Fetch Insights with Loading Indicator
        async function searchReports() {
            const query = document.getElementById('queryInput').value || "Summarize the reports";
            document.getElementById('insightsLoader').style.display = "block";
            document.getElementById('response').innerHTML = "";

            try {
                const response = await fetch(`${API_URL}/analyze_reports/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: query }),
                });

                const result = await response.json();
                let text = result.summaries.map((summary, index) => `<strong>Source ${index + 1}:</strong> ${summary}`).join("<br><br>");

                document.getElementById('response').innerHTML = `
                    <h3>Key Insights:</h3>
                    <div class="text-preview">${text}</div>
                    <div class="view-more" onclick="toggleFullText(this)">View More</div>
                `;
            } catch (error) {
                console.error("Error fetching insights:", error);
            } finally {
                document.getElementById('insightsLoader').style.display = "none";
            }
        }

        // Generate Word Cloud with Loader
        async function generateWordCloud() {
            document.getElementById('wordcloudLoader').style.display = "block";

            try {
                const response = await fetch(`${API_URL}/generate_dynamic_wordcloud/`, {
                    method: "GET"
                });

                if (!response.ok) {
                    alert("Error generating word cloud.");
                    return;
                }

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                document.getElementById('wordcloudImage').src = imgUrl;
            } catch (error) {
                console.error("Error generating word cloud:", error);
            } finally {
                document.getElementById('wordcloudLoader').style.display = "none";
            }
        }

        function toggleFullText(element) {
            element.previousElementSibling.classList.toggle("expanded");
            element.innerText = element.previousElementSibling.classList.contains("expanded") ? "View Less" : "View More";
        }
    </script>
</body>
</html>
